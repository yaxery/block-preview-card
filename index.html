<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <section class="main">
    <div class="container">
      <div class="main-card">
        <img src="assets/images/illustration-article.svg" alt="main image on blog card" class="main-card__image"
          width="336" height="200">
          <div class="main-card__wrapper">
            <span class="main-card__class">
              Learning
            </span>
            <span class="main-card__date">
              Published 21 Dec 2023
            </span>
            <h1 class="main-card__title">
              HTML & CSS foundations
            </h1>
            <p class="main-card__text">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
          </div>
          <div class="main-card__description">
            <img src="assets/images/image-avatar.webp" alt="Avatar of creator" class="main-card__avatar" width="32" height="32">
            <span class="main-card__name">Greg Hooper</span>
          </div>
      </div>
    </div>
  </section>
</body>

</html>
